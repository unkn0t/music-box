<div class="track-list-container">
  <div class="track-header track-grid">
    <span class="track-field">#</span>
    <div class="track-name">Title</div>
    <span class="track-field">Artist</span>
    <span class="track-field">
      <i class="bi bi-clock"></i>
    </span>
  </div>
  <hr>
  <ol class="track-list">
    <li *ngFor="let track of tracks; index as trackNum">
      <div class="track-row track-grid" (click)="selectTrack(track)">
        <span class="track-field">{{ trackNum + 1 }}</span>
        <div class="track-name">{{ track.name }}</div>
        <a class="track-field" routerLink="/artists/{{ track.artists[0].id }}"
           routerLinkActive="active"
           ariaCurrentWhenActive="page"><span>{{ getArtistsNames(track) }}</span></a>
        <span class="track-field">{{ getDuration(track) }}</span>
      </div>
    </li>
  </ol>
</div>
